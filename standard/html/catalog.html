<!doctype html>
<html lang="ja" prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb#">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title><{$page.title}></title>
<meta name="description" content="<{$page.description}>">
<link rel="canonical" href="<{$page.canonical_url}>">
<meta property="og:type" content="website">
<meta property="og:title" content="<{$page.title}>">
<meta property="og:description" content="<{$page.description}>">
<meta property="og:site_name" content="<{$shop.name}>">
<meta name="twitter:card" content="Summary with Large Image">
<link rel="shortcut icon" type="image/ico" href="<{$shop.favicon_url}>">
<link href="<{$page.css}>" rel="stylesheet">
<link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
<{$makeshop.head}>
</head>

<body>
<{$makeshop.body_top}>
    <{$module.header}>

    <div class="contents">

        <div class="container">

            <{$module.side}>

            <div class="catalog-wrap">
                <table class="catalog-list">
                    <thead>
                    <tr>
                        <th>カタログ番号</th>
                        <th>数量</th>
                        <th>商品情報</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tr>
                        <td data-title="カタログ番号"><input type="text" data-id="<{$catalog.number_id}>" class="catalog-input-num"></td>
                        <td data-title="数量"><input type="text" data-id="<{$catalog.quantity_id}>"class="catalog-input-quantity" value="1"></td>
                        <td data-title="商品情報" class="catalog-info-wrap">
                            <div class="catalog-img"><img src="" data-id="<{$catalog.image_S_id}>"></div>
                            <div class="catalog-item">
                                <{$catalog.name_html}><br>
                                ￥<{$catalog.price_html}><span class="item-tax">（税込）</span><br>
                            </div>
                        </td>
                        <td><a href="<{$catalog.search_url}>" class="catalog-search-btn btn">検索</a></td>
                    </tr>
                </table>
                <div class="add-cart catalog-cart">
                    <a href="<{$catalog.cart_entry_url}>" class="add-cart-btn btn cart-order-btn">カートに入れる</a>
                </div>
            </div>

        </div>
    </div>

    <{$module.footer}>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="<{$page.javascript}>"></script>
<{$makeshop.body_bottom}>
</body>
</html>
